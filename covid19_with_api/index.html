<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width-deice-width, initial-scale=1.0">
  <title>COVID-19 API</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
      <h1 class='text-center mt-5'>Covid-19 Live Data</h1>
      <h3 class='text-center mt-5'>Poland</h3><br>
      <table class='table table-hover'>
        <thead>
          <tr>
            <th>New Confirmed</th>
            <th>Total Confirmed</th>
            <th>New Deaths</th>
            <th>Total Deaths</th>
            <th>New Recovered</th>
            <th>Total Recovered</th>
          </tr>
        </thead>
        <tbody>
          <tr id='data'>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
      <button onclick='refreshData()' class="btn btn-danger btn-block">Refresh</button>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>

    init()


    function init() {
      var url = 'https://api.covid19api.com/summary'

      var data = ''

      $.get(url, function(data){
        console.log(data.Countries[134])

        data = `

            <td>${data.Countries[134].NewConfirmed}</td>
            <td>${data.Countries[134].TotalConfirmed}</td>
            <td>${data.Countries[134].NewDeaths}</td>
            <td>${data.Countries[134].TotalDeaths}</td>
            <td>${data.Countries[134].NewRecovered}</td>
            <td>${data.Countries[134].TotalRecovered}</td>

            `

        $('#data').html(data)

      })
  }
  function refreshData(){
    clearData()
    init()
  }

  function clearData(){
    $('#data').empty()
  }
</script>

</html>
