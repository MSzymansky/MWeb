<!DOCTYPE html>
{% load static %}

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/master.css' %}">
    <title>Social Clone</title>
  </head>
  <body>
    <nav>
      <input type="checkbox" id="check">
      <label for="check" class = 'checkbtn'>
        <i class = 'fas fa-bars'></i>
      </label>
      <label class = 'logo'>Social_Clone</label>
          <ul>
            {% if user.is_authenticated %}
              <li><a class = 'active' href="{% url 'home' %}">Star Social</a></li>
              <li><a href="{% url 'posts:create' %}">Post</a></li>
              <li><a href="{% url 'groups:all' %}">Groups</a></li>
              <li><a href="{% url 'groups:create' %}">Create Group</a></li>
              <li><a href="{% url 'accounts:logout' %}">Log Out</a></li>
            {% else %}
              <li><a class = 'active' href="{% url 'home' %}">Star Social</a></li>
              <li><a href="{% url 'groups:all' %}">Groups</a></li>
              <li><a href="{% url 'accounts:login' %}">Log In</a></li>
              <li><a href="{% url 'accounts:signup' %}">Sign Up</a></li>
            {% endif%}
          </ul>


    </nav>
  <section>

  </section>
<div class="container mycontent">
    {% block content %}

    {% endblock %}
    </div>



  </body>
</html>
