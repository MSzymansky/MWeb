<!DOCTYPE html>
{% load static %}

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/css.css' %}">
    <title>Social Clone</title>
  </head>
  <body>
    <div id = 'showcase'>
      <header>
    <nav class = 'navbar'>
      <div class='brand-title'>Social_Clone</div>
      <a class = 'toggle-button'>
        <span class = 'bar'></span>
        <span class = 'bar'></span>
        <span class = 'bar'></span>
      </a>
      <div class="navbar-links">
          <ul>
            {% if user.is_authenticated %}
              <li><a href="{% url 'home' %}">Home</a></li>
              <li><a href="{% url 'posts:create' %}">Post</a></li>
              <li><a href="{% url 'groups:all' %}">Groups</a></li>
              <li><a href="{% url 'groups:create' %}">Create Group</a></li>
              <li><a href="{% url 'accounts:logout' %}">Log Out</a></li>
            {% else %}
              <li><a href="{% url 'home' %}">Home</a></li>
              <li><a href="{% url 'groups:all' %}">Groups</a></li>
              <li><a href="{% url 'accounts:login' %}">Log In</a></li>
              <li><a href="{% url 'accounts:signup' %}">Sign Up</a></li>
            {% endif%}
          </ul>
    </nav>
  </header>
<div class="container mycontent">
    {% block content %}
    {% endblock %}
    </div>
  </body>
  <script src="{% static "js/js.js"%}" type="text/javascript" ></script>
</html>
